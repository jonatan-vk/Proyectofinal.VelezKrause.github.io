<html lang="en">
<head>

</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">PENTA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/parques.html">Parques de Hudson</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Conocenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main>
        <div class="container text-center mt-3 mb-3">
          <div class="row">
            <h1>Desarrollo y Construcción</h1>
          </div>
        </div>
        <div class="container-fluid text-star">
          <div class="row">
            <h2><a href="./pages/parques.html">Parques de Hudson</a></h2>
          </div> 
        </div>  
          <div class="row d-flex justify-content-center">
            <div class="col-12 col col-lg-6 mb-3">
              <img src="./img/parques de hudson 1.jpg" alt="Imagen de Obra Parques de Hudson" class="img-fluid">
            </div>
            <div class="col-12 col col-lg-6">
              <img src="./img/solares del este 1b.jpg" alt="Imagen de Obra Solares Del Este" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="container-fluid text-end">
          <h2>Solares del Este</h2>
        </div>
    </main>
    <section>
      <div class="container">
        <div>
          <h3>Contactanos</h3>
        </div>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccción</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 calle">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, estudio o piso">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccione...</option>
            <option>CABA</option>
            <option>Buenos Aires</option>
            <option>Cordoba</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              ¿Quieres recibir mas informacion sobre futuros proyectos?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Iniciar sesion</button>
        </div>
      </form>
    </div>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
